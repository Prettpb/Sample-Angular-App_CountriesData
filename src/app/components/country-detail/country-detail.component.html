<div class="wrapper">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-icon [routerLink]="['/']">arrow_back</mat-icon>
                <span>{{country.name}}</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img src="{{country.flag}}" />
        </mat-card-content>
        <mat-card-footer>
            <div class="footer">
                <strong>Region:</strong> {{country.region}} [ {{country.latlng}} ]
            </div>
        </mat-card-footer>
    </mat-card>
</div>
